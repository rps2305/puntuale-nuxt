<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clock Icon -->
  <g transform="translate(10, 15)">
    <!-- Clock face circle -->
    <circle cx="35" cy="35" r="30" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
    <!-- Small dots for hours -->
    <circle cx="35" cy="10" r="2" fill="url(#logoGradient)"/>
    <circle cx="60" cy="35" r="2" fill="url(#logoGradient)"/>
    <circle cx="35" cy="60" r="2" fill="url(#logoGradient)"/>
    <circle cx="10" cy="35" r="2" fill="url(#logoGradient)"/>
    <!-- Clock hands showing 11:05 (drawn last to be on top) -->
    <line x1="35" y1="35" x2="26" y2="17" stroke="#022c22" stroke-width="5" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="48" y2="13" stroke="#022c22" stroke-width="5" stroke-linecap="round"/>
    <!-- Center dot (drawn last) -->
    <circle cx="35" cy="35" r="4" fill="url(#logoGradient)"/>
  </g>

  <!-- Company Name -->
  <text x="95" y="58" font-family="Inter, sans-serif" font-size="42" font-weight="700" class="logo-text">
    Puntuale
  </text>

  <!-- Tagline (optional, smaller) -->
  <text x="95" y="82" font-family="Inter, sans-serif" font-size="14" font-weight="400" class="logo-tagline" letter-spacing="2">
    ON TIME
  </text>
</svg>