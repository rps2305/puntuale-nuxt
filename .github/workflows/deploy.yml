name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --prefer-offline --no-audit --no-fund
          npm uninstall @oxc-minify/binding-darwin-arm64 @oxc-parser/binding-darwin-arm64 @oxc-transform/binding-darwin-arm64 @rollup/rollup-darwin-arm64 lightningcss-darwin-arm64
          npm install --legacy-peer-deps @oxc-minify/binding-linux-x64-gnu @oxc-parser/binding-linux-x64-gnu @oxc-transform/binding-linux-x64-gnu @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu --save-optional

      - name: Generate static site
        run: npm run generate

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
